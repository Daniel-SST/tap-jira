version: 1
send_anonymous_usage_stats: true
project_id: "tap-jira"
default_environment: dev
plugins:
  extractors:
  - name: "tap-jira"
    namespace: "tap_jira"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: username
    - name: password
      kind: password
    - name: start_date
    - name: end_date
    - name: access_token  
    - name: auth_type
environments:
- name: dev
- name: staging
- name: prod
