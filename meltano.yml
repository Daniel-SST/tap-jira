version: 1
send_anonymous_usage_stats: true
project_id: "tap-jira-sdk"
default_environment: dev
plugins:
  extractors:
  - name: "tap-jira-sdk"
    namespace: "tap_jira_sdk"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      start_date: '2023-01-01T00:00:00Z'
    settings:
    - name: username
      value: ${TAP_JIRA_USERNAME}
    - name: password
      value: ${TAP_JIRA_PASSWORD}
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-csv
    variant: hotgluexyz
    pip_url: git+https://github.com/hotgluexyz/target-csv.git@0.3.3
    config:
      destination_path: /Users/neilgorman/Documents/GitHub/tap-linkedin-sdk/output
  - name: target-snowflake
    variant: transferwise
    pip_url: pipelinewise-target-snowflake
    config:
      batch_size: 5
environments:
- name: dev
  config:
    plugins:
      loaders:
      - name: target-csv
      - name: target-snowflake
        config:
          primary_key_required: false
          add_metadata_columns: true
- name: staging
- name: prod
